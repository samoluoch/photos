{%extends 'all-images/base.html'%}

{% block content %}
{{block.super}}


<div class="container">

  <!-- Looping through images   -->
  {% for image in images %}

  <div class="row">
      <!--Display Image  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" id="">
        <div class="thumbnail" style="width:50%;">
            <a href="/image/{{image.id}}" class="text-center"> <img style="float:left;" src="{{image.image.url}}" class="img-responsive" alt="Image"></a>

      </div>
    </div>
    <!-- displaying Details -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" >
        <p><h4 style="color: green;"> Image Name:</h4> {{ image.name }} </p>
        <p> <h4 style="color: blue;">Image Category:</h4> {{ image.category }} </p>
        <p> <h4 style="color: blue;">Image Location:</h4> {{ image.location }} </p>
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Images</h2>
  </div>
  {% endfor %}

</div>


{% endblock %}

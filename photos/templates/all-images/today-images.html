{%extends 'all-images/base.html'%}

{% block content %}
{{block.super}}


<div class="container">
<div class="row">
  <!-- Looping through images   -->
  {% for image in images %}


      <!--Display Image  -->
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div class="thumbnail" style="width:100%;">
            <a href="/image/{{image.id}}" class="text-center"> <img style="float:left;" src="{{image.image.url}}" class="img-responsive" alt="Image"></a>

      </div>
    </div>



  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Images</h2>
  </div>
  {% endfor %}

</div>
</div>


{% endblock %}

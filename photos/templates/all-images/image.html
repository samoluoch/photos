{%extends 'all-images/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{image.image_image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
       <img src="{{image.image.url}}" class="img-responsive" alt="Image">

   </div>

   <div class="row">
       <h3 class="text-center">{{image.name}}</h3>
   </div>

     <div class="row">
         <p class="text-center">{{image.description}}</p>
    </div>

   <div class="row">
     <p class="text-center">Posted {{image.pub_date|timesince}} </p>
   </div>
     <div class="row">
         <h4 class="text-center">{{image.location}}</h4>
    </div>
     <div class="row">
         <h4 class="text-center">{{image.category}}</h4>
    </div>


 </div>

 {% endblock %}
